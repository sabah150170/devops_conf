apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: bnsdcr/postgresql_db
          env:
            - name: POSTGRES_DB
              value: foodie
            - name: POSTGRES_USER
              value: prod_user
            - name: POSTGRES_PASSWORD
              value: prod_pw
          ports:
            - containerPort: 5432
    
