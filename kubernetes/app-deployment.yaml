apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  namespace: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
      - name: nodejs-container
        image: bnsdcr/nodejs_app:1.0
        ports:
        - containerPort: 9090


